<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</head>

<body onload="restoreNotes()">
    <main>
        <div class="container-fluid main-container">

            <div class="row">
                <div class="offset-1 col-8 main-title">
                    <h1>my tesk board</h1>
                </div>
            </div>

            <div class="row">
                <div class="offset-6 col-6 main-paper">

                    <form id="form" class="form-group myForm"  onsubmit="return false;" novalidate>
                        <br>
                        <input type="date" id="dateBox" name="date" required autofocus>
                        <input type="time" id="timeBox" name="time">
                        <br><br>
                        <textarea name="textarea" id="textareaBox" cols="30" rows="4" placeholder="my mission" required></textarea>
                        <br>
                        <button type="submit" class="btn btn-primary"         onclick="saveBox()" >SAVE</button>
                        <button type="button" class="btn btn-danger clearBox" onclick="formReset()">clear</button>
                    </form>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="note col-4">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <img src="thumbtack.png" alt="" class="thumbtack">
                        </div>
                        <div class="col-6">
                           <span id="trash" class="icon fa-trash-o"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 textArea">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 date">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
